@(msg : String)

@title(title:Html)(html : Html) = {
    <table cellpadding="0" cellspacing="0">
        <tr>
            <td style="border-bottom: 5px solid #00AA44; background: #AAA;">
                @title
            </td>
        </tr>
        <tr>
            <td>
                @html
            </td>
        </tr>
    </table>
}
