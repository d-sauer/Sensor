@(msg : String) 


@headers = {
    <script src="@routes.Assets.at("views/registracija.js")" type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/registracija.css")">
} 

@main("Sensor - registracija", headers) {
    <div class="registracija" id="registration">
        <div id="registration_form">
            <h1>Registracija</h1>
            <br/>
            <fieldset class="row1">
                <legend>Podaci o računu</legend>
                
                <p>
                    <label for="email1" >Email *</label><input id="email1" type="text">
                    <label class="label2" for="email2">Ponovi email *</label><input id="email2" type="text">
                    <br/>
                    <label for="password1">Lozinka *</label><input id="password1" type="password">
                    <label class="label2" for="password2">Ponovljena lozinka *</label><input id="password2" type="password">
                </p>
                
                
            </fieldset>
            <fieldset class="row2">
                <legend>Osobni podaci</legend>
                
                <p>
                    <label for="">Ime</label><input id="firstName" type="text">
                    <br/>
                    <label for="lastName">Prezime</label><input id="lastName" type="text">
                    <br/>
                    <label for="phoneLand">Telefon</label><input id="phoneLand" type="text">
                    <br/>
                    <label for="phoneMobile">Mobitel</label><input id="phoneMobile" type="text">
                </p>
                
                
            </fieldset>
            <fieldset class="row3">
                <legend>Ostali podaci</legend>
                
                <p>
                    <label>Mjesto</label><input id="city" type="text">
                    <label for="postNumber">Poštanski broj</label><input id="postNumber" type="text">
                    <label for="address">Ulica i kučni broj</label><input id="address" type="text">
                </p>
            </fieldset>
        </div>
        <div>
            <div class="clr"></div>
            <div class="validation_msg" id="validation_msg">
            </div>
            <div class="submit">
                <button id="regButton" onclick="sreg.submit('@routes.Registracija.call("submit")',{get : '#registration :input[type=text], #registration :input[type=password], #validation_msg'}); return false;">Registracija</button>
                <div class="ajax_loading" id="ajax_loading" style="margin-top: 20px; float: right; display: none;"><img src="@routes.Assets.at("images/ajax_c_16.gif")" /></div>
            </div>
            <div class="clr"></div>
        </div>
        <br />
    </div>
}
